<fieldset [formGroup]="form" class="flex flex-row">
  <app-area-input formControlName="area"></app-area-input>

  <mat-form-field class="form-control" appearance="outline" placeholder="Horizontal resolution [Â°]">
    <mat-select formControlName="gridres">
      <mat-option *ngFor="let option of gridResolutions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-control" appearance="outline" placeholder="Heights [m] ex: 100.0, 500.0">
    <input type="text" matInput formControlName="heights"/>
  </mat-form-field>
</fieldset>

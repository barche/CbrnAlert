<div class="flex items-center space-x-10">
  <mat-select panelClass="flexpart-input" placeholder="Flexpart run" class="p-2 cursor-pointer hover:bg-gray-50" *ngIf="runs$ | async as runs">
    <mat-option *ngIf="runs.length === 0" disabled>
      <span>No Flexpart run available - Run model first</span>
    </mat-option>
    <mat-option *ngFor="let run of runs" [value]="run.uuid" (click)="onClick(run)">
      <span>
        {{ run.name }} - {{ run.date_created }}
      </span>
    </mat-option>
  </mat-select>
  <button (click)="renameRun(value, name)">
    <fa-icon icon="pen"></fa-icon>
  </button>
  <button (click)="deleteRun(value)">
    <fa-icon icon="trash"></fa-icon>
  </button>
</div>
